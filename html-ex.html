    <div class="container-fluid bg-danger text-white pt-5 pb-2">
      <h1>My First Bootstrap Page</h1>
      <p>This part is inside a .container class.</p>
    </div>

    <div class="container pt-2">
      <div class="card">
        <div class="card-header bg-dark text-white">Header</div>

        <div class="card-body">
          <button type="button" class="btn btn-secondary" onclick="showTable()">
            Show List
          </button>
          <button type="button" class="btn btn-danger" onclick="hideTable()">
            Hide List
          </button>
          <section id="data-table">
            <div id="message"></div>
            <div id="filter"></div>

          </section>

          <div class="container mt-5">
            <h2 class="mb-4">Registration Form</h2>
            <form id="registrationForm">
              <!-- First Name Input -->
              <div class="form-group">
                <label for="firstName">First Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="Enter your first name"
                  required
                />
                <div class="invalid-feedback">
                  Please enter your first name.
                </div>
              </div>

              <!-- Last Name Input -->
              <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Enter your last name"
                  required
                />
                <div class="invalid-feedback">Please enter your last name.</div>
              </div>

              <!-- Email Input -->
              <div class="form-group">
                <label for="email">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                  required
                />
                <div class="invalid-feedback">
                  Please enter a valid email address.
                </div>
              </div>

              <!-- Submit Button -->
              <button
                id="reg-btn"
                type="button"
                class="btn btn-primary"
                onclick="validateAndSubmit()"
              >
                Click
              </button>

              <!-- Reset Button -->
              <button type="button" class="btn btn-secondary">Reset</button>
            </form>
          </div>
        </div>
        <div class="card-footer bg-secondary text-white">Footer</div>
