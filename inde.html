<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation</title>
    <!--
    <script src="index.js"></script>
     -->
  </head>
  <body>
    <div id="main">JS in HTML</div>
    <div id="container">
      <button type="button" onclick="login()">Login</button>
    </div>
    <script>
      console.log("JavaScript!");
      const mainElement = document.getElementById("main");
      mainElement.innerHTML = "<b>I love JS!</b>";

      const pElement = document.createElement("p");
      pElement.innerHTML = "This is a pargraph!";
      mainElement.appendChild(pElement);

      function login() {
        console.log("Login function has been executed!");
        alert("Login operation is done!");
      }
    </script>
  </body>
</html>
